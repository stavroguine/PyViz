<!DOCTYPE html>
<html>
<head>
    <title>PyViz - Webvr</title>
    <meta name="viewport" content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0' />

    <!-- build:css build.css -->
    <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
    <!-- endbuild -->

    <!-- build:js build.js -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script type="text/javascript" src="vendor/d3.js"></script>

    <!-- endbuild -->
</head>
<body>

<a-scene>
    <a-sky color="#999"></a-sky>

    <a-plane rotation="-90 0 0" width="30" height="30"></a-plane>

    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4" color="#445451"></a-light>
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>
</a-scene>


<script type="text/javascript" src="main.js"></script>

</body>
</html>
